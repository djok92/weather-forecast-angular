<div class="row">

  <div class="col-lg-12">
      <h1 class="text-center">Current weather forecast</h1>
  </div>

    <div class="col-lg-6">
      <div class="image-holder">
          <figure>
              <img style="width: 100%" src="../../../assets/img/voditeljka.jpg" alt="voditeljka">
          </figure>
      </div>
    </div>
  
      <div class="col-lg-6">
        <div class="form-holder">
          <form [formGroup]="regForm">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="Enter city" formControlName="city">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country" placeholder="Enter country" formControlName="country">
            </div>
            <button class="btn btn-primary mr-3" (click)="sendFormValues()">Search</button>
            <button class="btn btn-primary">Clear Form</button>
          </form>
      </div>
    </div>
  
</div>
